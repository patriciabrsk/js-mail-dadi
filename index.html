<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Email & Dice Game</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row pt-5 justify-content-center">
                <div class="col-md-6 d-flex flex-column align-items-center">
                    <input class="email form-control form-control-lg rounded-pill" type="email" placeholder="What is your email address?" required>
                    <div class="buttons">
                        <button id="enter" class="text-center btn btn-outline-light mt-3 rounded-pill text-uppercase me-2 px-4"><i class="fas fa-paper-plane"></i></button>
                        <button id="reset" class="text-center btn btn-outline-light mt-3 rounded-pill text-uppercase me-2 px-4"><i class="fas fa-x"></i></button>
                    </div>
                    <h1 id="message" class="mt-4 mb-3 text-center"></h1>
                </div>
                <div id="dice-game" class="col-md-7 shadow p-3 bg-body mt-3 rounded-pill d-flex flex-column align-items-center">
                    <h1 class="title text-uppercase ">DICE GAME</h1>
                    <button id="play" class="btn btn-outline-dark mt-3 rounded-pill text-uppercase me-2">play!</button>
                    <h2 id="result" class="text-uppercase mt-4"></h2>
                    <div class="result-wrapper d-flex justify-content-between"></div>
                        <p id="user" class="text-center"></p>
                        <p id="computer" class="text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
