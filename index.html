<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Email & Dice Game</title>
</head>
<body>
    <main>
        <section id="email">
            <div class="container-fluid">
                <div class="row pt-5 justify-content-center">
                    <div class="col-md-4 align-items-center">
                        <div id="input-email">
                            <input class="email form-control form-control-lg rounded-pill" type="email" placeholder="What is your email address?"></input>
                            <button id="submit" class="btn btn-outline-light rounded-pill text-uppercase me-2"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="dice-game">

        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
